<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script defer src="./index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="header">
        <h1>IP Address Tracker</h1>
        <form>
          <input type="text" value="192.212.174.101" />
          <button class="form-button">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </section>
      <div class="data">
        <div class="title data__ip">
          <h5>IP Address</h5>
          <h2>192.212.174.101</h2>
        </div>
        <div class="title data__location">
          <h5>location</h5>
          <h2>Brooklyn, NY 10001</h2>
        </div>
        <div class="title data__timezone">
          <h5>timezone</h5>
          <h2>UTC -05:00</h2>
        </div>
        <div class="title data__isp">
          <h5>isp</h5>
          <h2>SpaceX Starlink</h2>
        </div>
      </div>
      <section id="map"></section>
    </main>
  </body>
</html>
